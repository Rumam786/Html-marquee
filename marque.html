<html>
<head>
    <title>FIrst web</title>
</head>
<body>
    <h1 align="center">Marquee Tag</h1>
    <marquee>Scroll</marquee>
    <br />
    <br />
    <marquee behavior="slide">Slide</marquee>
    <br />
    <br />
    <marquee behavior="alternate">alternate</marquee>
    <br />
    <br />
    <marquee behavior="alternate" scrollamount="20">Speed</marquee>
    <br />
    <br />
    <marquee behavior="scroll" scrollamount="20" direction="right">Right</marquee>
    <br />
    <br />
    <marquee behavior="scroll" scrollamount="1" direction="up">UP</marquee>
    <br />
    <br />
    <marquee behavior="scroll" scrollamount="1" direction="down">Down</marquee>
    <br />
    <br />
    <marquee behavior="scroll" scrollamount="25" direction="right" loop="2">Loop</marquee>
    <br />
    <br />
    <marquee behavior="scroll" direction="right" bgcolor="yellow" width="80%" height="10%">Color</marquee>
</body>
</html>
